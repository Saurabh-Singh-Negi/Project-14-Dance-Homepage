

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="logo">
            <img class="logo-img" src="./images/logo.svg" alt="logo">
        </div>
    
        <div class="menu">
            <div class="border"></div>
            <a href="#" class="menu-item menu-item-active">Home</a>
            <a href="#" class="menu-item">About</a>
            <a href="#" class="menu-item">Contact</a>
            <a href="#" class="menu-item">Portfolio</a>
        </div>
    </nav>

    <div class="img-cover">
        <img class="girl-img" src="./images/girl.jpg" alt="" class="left-img">
    </div>

    <div class="intro-section">
        <div class="intro-section-heading">
            <h1 class="intro-heading">Crea-</h1>
            <h1 class="intro-heading-2">tivity.</h1>
            <h1 class="intro-heading-3">is our<br>Ingredient</h1>
        </div>
        <div class="right-icons">
            <img src="./images/instagram.svg" class="icon" alt="instagram icon">
            <img src="./images/facebook.svg" class="icon" alt="facebook icon">
            <img src="./images/twitter.svg" class="icon" alt="twitter icon">
            <img src="./images/linkedin.svg" class="icon linkedin" alt="linkedin icon">
        </div>
        
    </div>

    <div class="check-package-btn">
        <button class="check-btn">Check Our Package</button>
    </div>
    <div class="bottom-section">
        <ul class="services-list">
            <li class="services">Photography</li>
            <li class="services">Videography</li>
            <li class="services">Graphic Design</li>
            <li class="services">Illustration</li>
            <li class="services">Aninmation</li>
        </ul>

        <div class="description">
            <img src="./images/quotes.svg" alt="" class="quotes">
            <div class="description-msg">
                <p class="description-msg-txt">
                    We help you to creat the best graphics.<br/>
                    photos, videos, animations and illustrations
                </p>
            </div>
            <img src="./images/dance.png" alt="" class="description-img">
        </div>

        <img class="down-arrow" src="./images/down-arrow.svg" alt="downwards arrow" class="down-arrow">
    </div>

</body>
</html>
